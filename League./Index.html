<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>League Finder</title>
  <link rel="stylesheet" href="League./style.css" />
  <style>
    .center-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100%;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3a80f6;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #336bd1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>Find a League</h1>
    <input type="text" id="league-id" placeholder="Enter League ID (e.g., league-12)" />
    <button onclick="goToLeague()">View League</button>
  </div>

  <script>
    function goToLeague() {
      const id = document.getElementById("league-id").value.trim();
      if (!id) {
        alert("Please enter a League ID.");
        return;
      }
      window.location.href = `/league/index.html?id=${encodeURIComponent(id)}`;
    }
  </script>
</body>
</html>
