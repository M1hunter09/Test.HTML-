<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>League Viewer</title>
  <link rel="stylesheet" href="/League./style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1 id="league-name">Loading League...</h1>
      <p id="league-meta" class="meta"></p>
    </header>

    <section class="card">
      <h2>Teams</h2>
      <ul id="teams-list"></ul>
    </section>

    <section class="card">
      <h2>Standings</h2>
      <ul id="standings-list"></ul>
    </section>

    <section class="card">
      <h2>Match Results</h2>
      <ul id="matches-list"></ul>
    </section>
  </main>

  <script src="/League./League.js"></script>
</body>
</html>
