<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>League Viewer</title>
 <link rel="stylesheet" href="League./style.css"/>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 id="league-name">League Name</h1>
      <p id="league-description" class="description"></p>
      <p id="league-meta" class="meta"></p>
    </header>

    <section class="card">
      <h2>Teams</h2>
      <ul id="teams-list" class="item-list"></ul>
    </section>

    <section class="card">
      <h2>Standings</h2>
      <ul id="standings-list" class="item-list"></ul>
    </section>

    <section class="card">
      <h2>Match Results</h2>
      <ul id="matches-list" class="item-list"></ul>
    </section>

    <div style="text-align:center; margin-top:40px;">
      <a href="League./Index.html" class="back-button">‚Üê Back to Search</a>
    </div>
  </main>

  <script src="/Test.HTML-/League./League.js"></script>
</body>
</html>
