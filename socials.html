<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Socials</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    :root {
      --dark-bg: #0d0d0d;
      --dark-text: #d0e7ff;
      --dark-accent: #3a9df6;
      --light-bg: #ffffff;
      --light-text: #5a2970;
      --light-accent: #b487d8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      transition: background 0.3s, color 0.3s;
    }
.navbar {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  background: linear-gradient(90deg, #0d0d0d, #1a1a1a); 
  padding: 12px 0;
  box-shadow: 0 0 25px linear-gradient(90deg, #65009c, #010101);
  position: sticky;
  top: 0;
  z-index: 999;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 8px 12px;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: 500;
  position: relative;
  background: linear-gradient(90deg, #222, #333);
  box-shadow: 0 0 10px rgba(93, 80, 194, 0.86);
  transition: all 0.3s ease;
  backdrop-filter: blur(3px);
}

.navbar a::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 10px;
  padding: 2px;
  background: linear-gradient(90deg, #00f2ff, #7200fe);
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  transition: opacity 0.3s ease;
  opacity: 0;
}

.navbar a.active::before {
  opacity: 1;
}

.navbar a:hover {
  color: #00f2ff;
  transform: translateY(-2px);
  box-shadow: 0 0 12px rgba(0, 242, 255, 0.8);
}

.navbar a.active {
  background: #111;
  color: #00f2ff;
  font-weight: 600;
  box-shadow: 0 0 16px rgba(0, 242, 255, 0.7), 0 0 30px rgba(114, 0, 254, 0.5);
}


    .light-mode {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    header {
      background: url('Images/Banner.img') no-repeat center center;
      background-size: cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .profile {
      text-align: center;
      margin-top: -60px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .social-tile {
      background-color: var(--dark-accent);
      padding: 16px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .social-tile i {
      display: block;
      font-size: 24px;
      margin-bottom: 8px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .light-mode .social-tile {
      background-color: var(--light-accent);
      color: white;
    }

    .social-tile:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .theme-toggle {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--dark-accent);
      color: white;
    }

    .light-mode .theme-toggle {
      background-color: var(--light-accent);
    }
  </style>
<head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="commands.html">M1 Bot</a>
    <a href="games.html">Games</a>
     <a href="updates.html" class="active">Socials</a>
    <a href="support.html">Support</a>
  </div>

  <header>
    <h1></h1>
  </header>


  <div class="profile">
    <img src="Images/M1hunter09.img" alt="Profile" class="avatar" />
    <h2>M1hunter09</h2>
    <p class="tagline">Gamer ~ Developer ~ OutdoorsMan</p>
  </div>

  <section class="social-grid">
    <a href="https://discord.gg/C93dnBpcrr" target="_blank"
      <i class="fab fa-discord"></i> Dev Server
    </a>

    <a href="https://discord.gg/hF9BrCqX8w" target="_blank"
      <i class="fab fa-discord"></i> YT/Personal Server
    </a>

    <a href="https://www.youtube.com/channel/UCKjuTMkpaOE_QP0fwEXCAEg" target="_blank"
      <i class="fab fa-youtube"></i> YouTube Channel
    </a>
  </section>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
