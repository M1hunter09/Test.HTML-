<style>
    :root {
      /* Dark theme (black & light blue) */
      --bg-dark: #0d0d0d;
      --text-dark: #d0e7ff;
      --card-dark: #1a1a1a;
      --accent-dark: #3a9df6;

      /* Light theme (white & light purple) */
      --bg-light: #ffffff;
      --text-light: #5a2970;
      --card-light: #f3e9fc;
      --accent-light: #c08df0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .card {
      background-color: var(--card-dark);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    .light-mode .card {
      background-color: var(--card-light);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    p.bio {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: var(--accent-dark);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      max-width: 400px;
      transition: background 0.3s;
      font-size: 16px;
    }

    .social-link i {
      font-size: 18px;
    }

    .light-mode .social-link {
      background-color: var(--accent-light);
      color: white;
    }

    .social-link:hover {
      opacity: 0.9;
    }

    .toggle-theme {
      margin-top: 30px;
      padding: 10px 16px;
      background-color: var(--accent-dark);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .light-mode .toggle-theme {
      background-color: var(--accent-light);
    }
  </style>
